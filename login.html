    <div id="loginForm">
        <div class="uk-card uk-card-default uk-card-hover uk-child-width-1-2@s uk-margin" uk-grid>
            <div class="uk-card-media-left uk-cover-container">
                <img src="assert/images/login.jpg" alt="" uk-cover>

            </div>
            <div>
                <div class="uk-card-body ">
                    <h2 class="uk-align-center" style="font-family: Comic Sans MS;color: #e07539;font-weight:bolder ">Please Login</h2>
                    <div style="margin-top: 55px">
                        <form method="post" action="index.html" onsubmit="return isTrue()" >
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input name="name" onblur="validateUsername(this)" placeholder="用户名(必填且>6字符)" class="uk-input" type="text">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input name="password" onblur="validatePassword(this)" placeholder="密码(必填)" class="uk-input" type="password">
                                </div>
                            </div>
                            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                <label><input class="uk-checkbox" type="checkbox" checked> 记住我</label>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <input value="登录" name="submit" class="uk-button uk-button-default" type="submit">
                                </div>
                            </div>
                        </form>
                    </div>
