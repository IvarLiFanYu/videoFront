        <div id="registerDivStyle" style="/*border: 1px solid red;*/"></div>
        <div style="width: 100%; height: 100%; border-radius:25px;" class="uk-card uk-card-default uk-card-hover uk-child-width-1-2@s uk-margin" uk-grid>
            <div class="uk-card-body ">
                <h2 class="uk-align-center" style="font-family: Comic Sans MS;color: #e07539;font-weight:bolder ">Please Register</h2>
                <div style="margin-top: 55px">
                    <form style="width: 280px;">
                        <div class="uk-margin margin-left-small">
                            <div class="uk-inline">
                                <span class="uk-form-icon uk-form-width-medium" uk-icon="icon: user"></span>
                                <input placeholder="请输入用户名" class="uk-input " type="text">
                            </div>
                        </div>
                        <div class="uk-margin margin-left-small">
                            <div class="uk-inline">
                                <span class="uk-form-icon uk-form-width-medium" uk-icon="icon: lock"></span>
                                <input placeholder="请输入密码" class="uk-input " type="text">
                            </div>
                        </div>
                        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid" style="margin-left:-8px">
                            <div class="uk-inline">
                                <button class="uk-button uk-button-default" type="button">请选择国家</button>
                                <div uk-dropdown="pos: bottom-justify">
                                    <ul class="uk-nav uk-dropdown-nav">
                                        <li><a href="#">中国</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="#">英国</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <input style="display: inline !important; width: 142px !important; " class="uk-input" placeholder="请输入手机号" type="text" name="telephone"/>
                                <button style="border-radius: 5px; display: inline !important; width: 132px; text-align: left" class="uk-button uk-button-primary" value="">获取验证码</button>
                            </div>
                        </div>
                        <div class="uk-margin margin-top-small" style="margin-left: -165px;">
                            <div class="uk-inline">
                                <input value="注册" style="border-radius: 7px" class="uk-button uk-button-large uk-button-primary" type="submit">
                            </div>
                        </div>
                    </form>
